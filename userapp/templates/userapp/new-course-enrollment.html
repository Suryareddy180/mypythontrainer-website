{% extends 'userapp/new-base.html' %}
{% load static %}
{% load humanize %}
{% load crispy_forms_tags %}

{% block content %}
<section id="complete_python" class="mt-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6 lg-6  mx-auto">
                <div class="card mt-4 shadow-lg">
                    <div class="card-body p-4">
                        <form method="POST" class="custom-form">
                            {% csrf_token %}
                            <fieldset class="form-group">
                                <!-- Form Heading -->
                                <legend class="border-bottom mb-4 text-center" style="color: #f08d27;">
                                    New Course Enrollment
                                </legend>
                                {{ form.as_p }} <!-- Using the basic rendering, as we'll style with custom CSS -->
                            </fieldset>

                            <!-- Submit Button -->
                            <div class="form-group">
                                <button type="submit" class="btn btn-block custom-btn">
                                    Register
                                </button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
