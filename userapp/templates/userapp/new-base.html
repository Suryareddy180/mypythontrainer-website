<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'frontend_assets/images/favicon.ico' %}">
    <link href="{% static 'frontend_assets/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'frontend_assets/css/slick.css' %}">
    <link rel="stylesheet" href="{% static 'frontend_assets/css/slick-theme.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.1.3/simple-lightbox.min.css">
    <link rel="stylesheet" href="{% static 'frontend_assets/css/style.css' %}">
</head>

<body>
    {% include 'partial/_new-navbar.html' %}

    {% block content%}
    {% endblock %}

    {% include 'partial/_new-footer.html' %}

    <script src="{% static 'frontend_assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'frontend_assets/js/jquery-migrate-1.2.1.min.js' %}"></script>
    <script src="{% static 'frontend_assets/js/slick.min.js' %}"></script>
    <script src="{% static 'frontend_assets/js/bootstrap.min.js' %}"></script>
    <script src="https://kit.fontawesome.com/5961ba13e7.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.1.3/simple-lightbox.min.js"></script>
    <script src="https://staging.jcwebtechnologies.com/projects/pythonadmin/go-to-top-enc.js"></script>
    <script src="{% static 'frontend_assets/js/script.js' %}"></script>
</body>
</html>
