{% extends 'trainers/base.html' %}
{% load crispy_forms_tags %}
{% load humanize %}
{% block content %}
<div class="row">
    <div class="col-12">
        <div>
            <h4 class="header-title mb-3">
                <a href="{% url 'adminapp:admin_home' %}">Admin Home</a> / Plan /
                <a href="{% url 'trainers:trainer_view' %}">Trainers</a> / Degree
            </h4>
        </div>
    </div>
</div>
<!-- end row -->

<div class="row">
    <div class="col-lg-6">
        <div class="mt-3">
            <h4 class="mb-3">ADD DEGREE</h4>

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group">
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">ADD NEW DEGREE</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
