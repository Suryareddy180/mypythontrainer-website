{% extends 'adminapp/base.html' %}
{% block content %}

<!-- start row  -->
<div class="row">
    <div class="col-12">
        <div>
            <h4 class="header-title mb-3">
                <a href="{% url 'adminapp:admin_home' %}">Home</a> / Admin Profile
            </h4>
        </div>
    </div>
</div>
<!-- end row -->

<div class="row">
    <div class="col-lg-6">
        <div class="mt-3">
            <p><b>Username</b>: {{ user.first_name }} {{ user.last_name }}</p>
            <p><b>Email</b>: {{ user.email }}</p>
            <p><b>Mobile</b>: {{ user_profile.mobile_number }}</p>
            <p><a href="{% url 'adminapp:admin_profile' %}"><button class="btn btn-success">Edit Profile</button></a></p>
        </div>
    </div>
</div>
{% endblock %}
