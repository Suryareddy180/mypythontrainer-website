{% extends 'topicapp/base.html' %}
{% load crispy_forms_tags %}

{% block content%}

<div class="row">
    <div class="col-12">
        <div>
            <h4 class="header-title">
                <a href="{% url 'adminapp:admin_home' %}">Admin Home</a> / <a
                    href="{% url 'topicapp:topic_list' %}">Topics</a> / Add Topic
            </h4>
        </div>
    </div>
</div>
<!-- end row -->

<div class="row">
    <div class="col-lg-6">
        <div class="mt-3">
            <h4 class="mb-3">Add Topic</h4>

            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <!-- create a legend -->
                    <!-- <legend class="border-bottom mb-4">
                        Add batch
                    </legend> -->
                    {{form|crispy}}
                </fieldset>
                <!-- create a button -->
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Add New Topic</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock%}
